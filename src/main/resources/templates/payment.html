<!-- src/main/resources/templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff4500;
        }
        .btn-shopee {
            background-color: #ff4500;
            color: #fff;
            border: none;
        }
        .btn-shopee:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body class="w-75 mx-auto">
    <div class="checkout-container">
        <h2 class="section-title">Thanh Toán</h2>
        <form action="/processPayment" method="post">
            <!-- Thông tin cá nhân -->
            <div class="mb-3">
                <label for="name" class="form-label">Tên người nhận</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên người nhận" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ giao hàng</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ giao hàng" required></textarea>
            </div>

            <!-- Hình thức giao hàng -->
            <div class="mb-3">
                <label class="form-label">Hình thức giao hàng</label>
                <select class="form-select" required>
                    <option value="" selected disabled>Chọn hình thức giao hàng</option>
                    <option value="standard">Giao hàng tiêu chuẩn</option>
                    <option value="express">Giao hàng nhanh</option>
                </select>
            </div>

            <!-- Hình thức thanh toán -->
            <div class="mb-3">
                <label class="form-label">Hình thức thanh toán</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" required>
                    <label class="form-check-label" for="cod">
                        Thanh toán khi nhận hàng (COD)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="online" value="online">
                    <label class="form-check-label" for="online">
                        Thanh toán trực tuyến
                    </label>
                </div>
            </div>

            <!-- Nút xác nhận -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-shopee btn-lg">Xác nhận thanh toán</button>
            </div>
        </form>
    </div>
</body>
</html>
