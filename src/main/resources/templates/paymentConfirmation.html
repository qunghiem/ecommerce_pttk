<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background: #fff;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4500;
            margin-bottom: 15px;
        }
        .details-message {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }
        .btn-home:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body class="w-75 mx-auto">
    <div class="success-container">
        <!-- Icon thành công -->
        <div class="success-icon">
            ✅
        </div>
        <!-- Thông báo -->
        <div class="success-message">
            BẠN ĐÃ ĐẶT HÀNG THÀNH CÔNG!
        </div>
        <div class="details-message">
            Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đang được xử lý và sẽ sớm được giao đến bạn.
        </div>
        <!-- Nút trở về trang chủ -->
        <a href="http://localhost:8080/" class="btn btn-home">Quay về Trang Chủ</a>
    </div>
</body>
